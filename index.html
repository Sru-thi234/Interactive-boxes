<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Boxes</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="box" id="box1" onclick="expandBox('box1')">
            <div class="box-content">
                <h2>Box1</h2>
                <div class="options">
                    <label>Color:</label>
                    <select onchange="changeColor('box1', this.value)">
                        <option value="lightblue">Light Blue</option>
                        <option value="lightgreen">Light Green</option>
                        <option value="lightcoral">Light Coral</option>
                    </select>
                    <label>Size:</label>
                    <select onchange="changeSize('box1', this.value)">
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="box" id="box2" onclick="expandBox('box2')">
            <div class="box-content">
                <h2>Box2</h2>
                <div class="options">
                    <label>Color:</label>
                    <select onchange="changeColor('box2', this.value)">
                        <option value="lightblue">Light Blue</option>
                        <option value="lightgreen">Light Green</option>
                        <option value="lightcoral">Light Coral</option>
                    </select>
                    <label>Size:</label>
                    <select onchange="changeSize('box2', this.value)">
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="box" id="box3" onclick="expandBox('box3')">
            <div class="box-content">
                <h2>Box3</h2>
                <div class="options">
                    <label>Color:</label>
                    <select onchange="changeColor('box3', this.value)">
                        <option value="lightblue">Dark Blue</option>
                        <option value="lightgreen">Light Green</option>
                        <option value="lightcoral">Light Coral</option>
                    </select>
                    <label>Size:</label>
                    <select onchange="changeSize('box3', this.value)">
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
